<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">

  <title>Frontend Mentor | Results summary component</title>

</head>
<body>

  <div class="main">
    <div class="left">
      
      <div>
        Your Result
      </div>

      <div>
        76
        <span> of 100</span>      
      </div>
      
      <div>
        Great
      </div>

      <p>
        You scored higher than 65% of the 
        people who have taken these tests.
      </p>

    </div>
    <div class="right">

        <div>
          Summary
        </div>
  
         <div>
          <div>Reaction</div>
          <div>80  <span>/100</span></div>
        </div>
  
        <div>
          <div>Memory</div>
          <div>92  <span>/100</span></div>
        </div>

        <div>
          <div>Verbal</div>
          <div>61  <span>/100</span></div>
        </div>

        <div>
          <div>Visual</div>
          <div>72  <span>/100</span></div>
        </div>
  
        <div>
          Continue
        </div>
  
    </div>

  </div>
 
</body>
</html>
